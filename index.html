<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A quiz about the rock band Def Leppard, fun activity for those, who want to test their knowledge or want to learn more about the band." />
    <meta
      name="keywords"
      content="quiz, def leppard, hard rock, glam metal, 80s, rock band, metal band, test, game, knowledge, fun" />
    <title>The ultimate Def Leppard quiz</title>
    <meta name="author" content="Sarolta Hegyi" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet" />
  </head>
  <body
    aria-label="the background image of the site is the album-cover of one of Def Leppard's most famous record: Hysteria">
    <div class="main-container">
      <section id="intro">
        <h1>
          The Ultimate
          <span>Def Leppard</span>
          Quiz
        </h1>
        <h2 id="result-container">
          Test your knowledge and find out if you are a true fan
        </h2>
      </section>
      <main id="quiz-container">
        <div id="question-area">
          <div id="question">Are you ready to start the quiz?</div>
        </div>
        <img
          src="assets/images/joe-image.webp"
          alt="image of joe elliot singer"
          aria-label="image of joe elliot singer"
          id="joe-image"
          width="70%"
          height="auto"
          ; />
        <div id="answers">
          <button id="option1" aria-label="first-answer" class="answer-buttons">Let's get rocked!</button>
          <button id="option2" aria-label="first-answer" class="answer-buttons">Hell yeah!</button>
          <button id="option3" aria-label="first-answer" class="answer-buttons">Bring it on!</button>
        </div>
        <div id="outro">
          <button id="next-question" aria-label="next question">Start</button>
          <div id="points">Points: <span id="current-points">0</span>/15</div>
        </div>
      </main>
    </div>
    <script src="assets/javaScript/index.js"></script>
  </body>
</html>
